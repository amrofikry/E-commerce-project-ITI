<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join us</title>
    <link rel="stylesheet" href="join.css">
</head>

<body>

    <div class="wrapper">
        <h2 id="hid">Registration Form</h2>
        <div id="success" class="suc">

            <h2> Success </h2>
        </div>
        <div id="error_message"></div>
        <form id="myform" name="form" onsubmit="return val()">
            <div class="input_field">
                <input type="text" placeholder="Name" id="name">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Email" id="email">
            </div>
            <div class="input_field">
                <input type="password" placeholder="Password" id="pass">
            </div>
            <div class="input_field">
                <input type="password" placeholder="Confirm Password" id="cpass">
            </div>
            <input type="submit" value="submit" onclick="store() ">
        </form>
    </div>
    <div>
        <img src="./pictbos.png" alt="image">
    </div>







    <script src="javascript.js ">
    </script>
</body>

</html>
